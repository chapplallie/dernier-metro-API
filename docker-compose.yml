services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile.v1
    image: dernier-metro-api:v1
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1s

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/openapi/openapi.yaml
    volumes:
      - ./openapi/openapi.yaml:/openapi/openapi.yaml:ro
    ports:
      - "8080:8080"
    depends_on:
      - api